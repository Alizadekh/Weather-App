  <body>
    <main>
      <section class="section-1">
        <div class="input-search">
          <input type="text" id="search" />
          <button id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </section>
      <section class="section-2">
        <div class="info-box">
          <div class="top">
            <div class="glass intro">
              <p>Hello, <br />Dear Customer</p>
              <p>Today is <span id="date"></span></p>
              <p>"Money can buy happiness, but not today's weather."</p>
            </div>
            <div class="glass weather">
              <div class="left">
                <div class="icon">
                  <img id="icon" src="" alt="" />
                </div>
                <div class="stat temprature">
                  <p><span id="temp"></span>°C</p>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="stat location">
                <i class="fa-regular fa-compass"></i>
                <p id="inputLoc"></p>
              </div>
              <div class="stat water">
                <i class="fa-solid fa-droplet"></i>
                <p><span id="humidity"></span> %</p>
              </div>
              <div class="stat wind">
                <i class="fa-solid fa-wind"></i>
                <p><span id="wind"></span> km/saat</p>
              </div>
            </div>
          </div>
        </div>
      </section>
